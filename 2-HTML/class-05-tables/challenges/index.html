<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tabela da copa do mundo com o grupo G" />
    <meta name="author" content="Emanuel Quintino" />
    <meta name="creator" content="Reprograma Jucás" />
    <title>Class 05 Table Challenge</title>
    <!-- 
    - Criar tabela da copa do mundo com grupo G:
    - Criar título da tabela "COPA DO MUNDO"
    - Criar nome "Grupo G" no thead
    - Criar colunas com Seleção,  JG, V, E, D, PT
    - Criar Linhas com imagens redimensionadas das bandeiras e dados
  -->
    <style>
      table {
        margin: 40px auto;
        font-size: 24px;
        text-align: center;
        border-collapse: collapse;
      }

      thead {
        background: #eee;
      }

      th,
      td {
        border: solid 1px;
        padding: 8px;
        width: 32px;
      }

      img {
        width: 48px;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        COPA DO MUNDO
      </caption>

      <thead>
        <tr>
          <th colspan="6" scope="colgroup">Grupo G</th>
        </tr>
        <tr>
          <th scope="col">Seleção</th>
          <th scope="col">JG</th>
          <th scope="col">V</th>
          <th scope="col">E</th>
          <th scope="col">D</th>
          <th scope="col">PT</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">
            <img src="images/brasil.jpg" alt="Bandeira do Brasil" />
          </th>
          <td>3</td>
          <td>2</td>
          <td>1</td>
          <td>0</td>
          <td>
            <strong>7</strong>
          </td>
        </tr>

        <tr>
          <th scope="row">
            <img src="images/servia.jpg" alt="Bandeira da Sérvia" />
          </th>
          <td>3</td>
          <td>1</td>
          <td>2</td>
          <td>0</td>
          <td>
            <strong>5</strong>
          </td>
        </tr>

        <tr>
          <th scope="row">
            <img src="images/suica.png" alt="Bandeira da Suíça" />
          </th>
          <td>3</td>
          <td>0</td>
          <td>2</td>
          <td>1</td>
          <td>
            <strong>2</strong>
          </td>
        </tr>

        <tr>
          <th scope="row">
            <img src="images/camaroes.png" alt="Bandeira de Camarões" />
          </th>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td>
            <strong>1</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
