<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Date Subtraction</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
      <section>
        <label for="initialDate">Data inicial:</label>
        <input type="date" id="initialDate" required />
      </section>
      <section>
        <label for="finalDate">Data final:</label>
        <input type="date" id="finalDate" required />
      </section>
      <section>
        <label for="resultDiff">Resultado:</label>
        <span id="resultDiff"></span>
      </section>
    </form>

    <button id="resultButton">Resultado</button>
  </body>
</html>
