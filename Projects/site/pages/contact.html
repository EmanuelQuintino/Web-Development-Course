<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-07 Site Navegation</title>
    <link rel="shortcut icon" href="../medias/logo1Icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/contact.css">
    <script src="../scripts/index.js" defer></script>

</head>

<body>
    <article id="page-contact" class="page">
        <header>
            <img src="../medias/logo1.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="gallery.html">PLANOS</a>
                    </li>
                    <li>
                        <a href="contact.html" id="contact">CONTATO</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <article id="form-travel" class="form-contact">
                <div>
                    <h1>AGENDE SUA VIAGEM</h1>
                    <section>
                        <form action="" method="get">
                            <fieldset>
                                <legend>AGENDE SUA VIAGEM</legend>

                                <section class="inputBox">
                                    <label for="name">Nome</label>
                                    <input type="text" placeholder="Insira seu nome" id="name" required name="nome">
                                </section>

                                <section class="inputBox">
                                    <label for="email">E-mail</label>
                                    <input type="email" placeholder="fuluno@email.com" id="email" required name="email">
                                </section>

                                <section class="inputBox">
                                    <label for="observation">Selecione o destino</label>
                                    <select name="destino" id="destinyCountry">
                                        <option value="Franca">França</option>
                                        <option value="Africa do Sul">África do Sul</option>
                                        <option value="Grecia">Grécia</option>
                                        <option value="Alemanha">Alemanha</option>
                                        <option value="Noruega">Noruega</option>
                                        <option value="Estados Unidos">Estados Unidos</option>
                                        <option value="India">Índia</option>
                                        <option value="Inglaterra">Inglaterra</option>
                                        <option value="Egito">Egito</option>
                                        <option value="Catar">Catar</option>
                                        <option value="Mexico">México</option>
                                        <option value="Australia">Austrália</option>
                                    </select>
                                </section>

                                <section class="inputBox">
                                    <label for="observation">Data da viagem</label>
                                    <input type="date" name="dataViagem">
                                </section>

                                <section class="inputBox">
                                    <label for="observation">Observações</label>
                                    <textarea name="" id="observation" cols="36" rows="7"
                                        placeholder="Faça observações sobre seu perfil" name="observation"
                                        maxlength="370"></textarea>
                                </section>
                            </fieldset>

                            <button type="submit">Enviar</button>
                        </form>
                    </section>
                </div>

                <div>
                    <h2>CONTATO</h2>
                    <p>Telefone: (88) 99605-9913</p>
                    <p>E-mail: emanuelquintino@hotmail.com</p>
                </div>                    
            </article>
        </main>

        <footer>
            <section class="footerLogo logo">
                <div>
                    <h2>Travel's <span>Agency</span> </h2>
                    <p>- Viage com a gente -</p>
                </div>

                <div>
                    <img src="/Projects/site/medias/logo1.png" alt="" class="footerImageLogo">
                </div>
            </section>

            <section class="footerLocal">

                <h3>Nossa localização</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31712.068535705224!2d-39.5245509!3d-6.5205975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1665240420575!5m2!1spt-BR!2sbr" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="footerSocialMedias">
                <h3>Siga-nos</h3>
                <div class="FooterSocialMediaLogos">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="/Projects/site/medias/logo-facebook.png" alt="faceLogo">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="/Projects/site/medias/logo-instagram.png" alt="instaLogo">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="/Projects/site/medias/logo-youtube.png" alt="youtubeLogo">
                    </a>
                </div>
            </section>
        </footer>
    </article>
</body>

</html>
