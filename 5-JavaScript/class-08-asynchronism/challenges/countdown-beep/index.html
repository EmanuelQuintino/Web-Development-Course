<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="main-container">
      <section class="circle-container">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
      </section>

      <section class="timer-container">
        <button class="start-button">START</button>
        <div class="timer">00:00</div>

        <!-- https://www.soundjay.com/button-sounds-1.html -->
        <audio src="./audios/beep-03.mp3" class="beep-audio"></audio>
        <audio src="./audios/HTC-Mega-Happy.mp3" class="alert-audio"></audio>
      </section>
    </article>
  </body>
</html>
